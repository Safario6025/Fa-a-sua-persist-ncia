<!DOCTYPE html>
<html>
<head>
  <style>
    .animation {
      width: 100px;
      height: 100px;
      background-color: #ff0;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Veja a Animação!</h1>
  <img src="sua-imagem.jpg" alt="Imagem do Anime" />
  <div class="animation"></div>
</body>
</html>
